<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Full Screen Div</title>
	<style>
		body {
			background-color: gray;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}
		html, body {
			height: 100%;
			margin: 0;
		}
		#wrapper {
			position: fixed;
			top: 0;
			left: 0;
			height: 100dvh;
			width: 100dvw;
		}
		#main-img {
			display: block;
			position: relative;
			height: 100%;
			width: 100%;
			object-fit: contain;
		}
		#touch-div {
			position: fixed;
			top: 0;
			left: 0;
			height: 100dvh;
			width: 100dvw;
			z-index: 10;
		}
		#close-x {
			position: fixed;
			top: 0;
			left: 0;
			padding: 4px 10px;
			font-size: 36px;
			color: white;
			text-shadow: -1px -1px 0 gray, 1px -1px 0 gray, -1px 1px 0 gray, 1px 1px 0 gray;
			cursor: pointer;
			font-family: sans-serif;
			z-index: 100;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<img id="main-img" alt="Full Screen Image">
		<div id="touch-div"></div>
	</div>
	<div id="close-x">â“§</div>
	<script src="img-load.js"></script>
</body>
</html>
